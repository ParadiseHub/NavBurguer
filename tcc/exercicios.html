<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exercicios.css">
    <title>Exercicios</title>
</head>
<body>
    <div class="container">
        <div class="start-screen hide">
            <h1 class="heading">Exercicios</h1>
            <div class="settings">
                <label for="num-questions">Numeros de Exercicios</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="category">Escolha uma Categoria</label>
                <select name="" id="category">
                    <option value="">Qualquer Categoria</option>
                    <option value="9">Matematica Basica</option>
                    <option value="10">Baskara</option>
                    <option value="11">Equação(1,2,3 Grau)</option>
                    <option value="12">Formas Geometrica</option>
                </select>
                <label for="difficulty">Escolha a Dificuldade</label>
                <select name="" id="difficulty">
                    <option value="">Qualquer Dificuldade</option>
                    <option value="ease">Facil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Dificil</option>
                </select>
                <label for="time">Numeros de Exercicios</label>
                <select name="" id="time">
                    <option value="10">10 Segundos</option>
                    <option value="15">15 Segundos</option>
                    <option value="20">20 Segundos</option>
                    <option value="25">25 Segundos</option>
                    <option value="30">30 Segundos</option>
                    <option value="60">60 Segundos</option>
                </select>
            </div>
            <button class="btn start"></button>
        </div>
        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text">50</span>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    Question <span class="corrent">1</span> 
                    <spam class="total">/10</spam>
                </div>
                <div class="question">Pergunta esta a baixo</div>
            </div>
            <div class="answer-wrapper">
                <div class="answer selected">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    </span>
                </div>
            </div>
            <div class="answer-wrapper">
                <div class="answer wrong ">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    </span>
                </div>
            </div>
            <div class="answer-wrapper">
                <div class="answer correct ">
                    <span class="text">answer</span>
                    <span class="checkbox">
                        <span class="icon">✔</span>
                    </span>
                </div>
            </div>
            <button class="btn submit" disabled>Enviar</button>
            <button class="btn next">Proximo</button>
        </div>
        <div class="end-screen">
            <h1 class="heading">Exercicios</h1>
            <div class="score">
             <span class="score-text">Seus Pontos:</span>
                <div>
                    <span class="final-score">0</span>
                    <span class="total-score">/10</span>
                </div>
            </div>
        </div>

        <button class="btn restart">Reiniciar</button>
    </div>

<script src="js/exercicios.js"></script>
</body>
</html>
